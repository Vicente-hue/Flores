<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Ti ❤️</title>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ff99cc;
            --card-color: #f5e6d3;
            --text-color: #5a3e36;
            --heart-color-1: #ff4d4d;
            --heart-color-2: #ff8080;
            --heart-color-3: #e60000;
            --trunk-color: #8b4513;
        }

        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: radial-gradient(circle, var(--bg-color) 0%, #cc6699 100%);
            font-family: 'Dancing Script', cursive;
            overflow: hidden;
        }

        .card {
            width: 90%;
            max-width: 400px;
            height: 600px;
            background-color: var(--card-color);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            padding: 30px;
            box-sizing: border-box;
        }

        .tree-area {
            position: absolute;
            bottom: 50px;
            right: 10px;
            width: 250px;
            height: 350px;
        }

        .ground-line {
            position: absolute;
            bottom: 50px;
            left: 5%;
            width: 90%;
            height: 2px;
            background-color: var(--text-color);
            opacity: 0.5;
        }

        .trunk {
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 20px;
            height: 0;
            background-color: var(--trunk-color);
            transform: translateX(-50%);
            border-radius: 5px;
            transition: height 2s ease-in-out;
        }

        .trunk.grow { height: 150px; }

        .leaves-container {
            position: absolute;
            top: 0;
            left: 50%;
            width: 200px;
            height: 200px;
            transform: translateX(-50%);
            opacity: 0;
            transition: opacity 1s ease-in;
        }
        .leaves-container.show { opacity: 1; }

        .leaf {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: var(--heart-color-1);
            clip-path: path('M10,3.5 C10,1.5 8.5,0 6.5,0 S3,1.5 3,3.5 C3,5.5 10,15 10,15 S17,5.5 17,3.5 C17,1.5 15.5,0 13.5,0 S10,1.5 10,3.5 Z');
            transform: scale(0);
            transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        /* Animación de pétalos/hojas */
        .leaf:nth-child(1)  { top: 80px; left: 90px; --d: 0.1s; background: var(--heart-color-2);}
        .leaf:nth-child(2)  { top: 60px; left: 70px; --d: 0.2s; background: var(--heart-color-3);}
        .leaf:nth-child(3)  { top: 70px; left: 110px; --d: 0.3s; }
        .leaf:nth-child(4)  { top: 40px; left: 85px; --d: 0.4s; background: var(--heart-color-2);}
        .leaf:nth-child(5)  { top: 50px; left: 130px; --d: 0.5s; }
        .leaf:nth-child(6)  { top: 90px; left: 50px; --d: 0.6s; background: var(--heart-color-3);}
        .leaf:nth-child(7)  { top: 20px; left: 100px; --d: 0.7s; }
        .leaf:nth-child(8)  { top: 100px; left: 120px; --d: 0.8s; background: var(--heart-color-2);}
        .leaf:nth-child(9)  { top: 30px; left: 60px; --d: 0.9s; }
        .leaf:nth-child(10) { top: 110px; left: 80px; --d: 1.0s; background: var(--heart-color-3);}
        .leaf:nth-child(11) { top: 5px; left: 95px; --d: 1.1s; }
        .leaf:nth-child(12) { top: 120px; left: 140px; --d: 1.2s; background: var(--heart-color-2);}
        .leaf:nth-child(13) { top: 75px; left: 30px; --d: 1.3s; }
        .leaf:nth-child(14) { top: 25px; left: 145px; --d: 1.4s; background: var(--heart-color-3);}
        .leaf:nth-child(15) { top: 130px; left: 60px; --d: 1.5s; }

        .leaves-container.show .leaf {
            transform: scale(1) rotate(var(--r, 0deg));
            transition-delay: var(--d);
        }

        .text-section { z-index: 10; color: var(--text-color); }

        .hidden-text {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
        }
        .visible-text { opacity: 1; transform: translateY(0); }

        h2 { font-size: 1.8rem; margin-bottom: 15px; }
        p { font-size: 1.4rem; margin: 10px 0; }
        
        .counter-container {
            margin-top: 20px;
            font-size: 1.3rem;
            border-top: 1px dashed var(--text-color);
            padding-top: 15px;
        }

        #counter {
            font-weight: 700;
            font-size: 1.5rem;
            color: var(--heart-color-3);
            display: block;
            margin-top: 5px;
        }

        .final-message {
            margin-top: 30px;
            font-size: 1.6rem;
            font-weight: bold;
            color: var(--heart-color-3);
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="text-section">
            <h2 id="title" class="hidden-text">Para el amor de mi vida:</h2>
            <p id="phrase1" class="hidden-text">Si pudiera elegir un lugar seguro, sería a tu lado.</p>
            <div id="counter-box" class="counter-container hidden-text">
                Mi amor por ti comenzó hace...
                <span id="counter">Calculando...</span>
            </div>
            <p id="phrase2" class="hidden-text" style="margin-top: 25px;">Cuanto más tiempo estoy contigo, más te amo.</p>
            <p id="final" class="hidden-text final-message">— I Love You! —</p>
        </div>

        <div class="ground-line"></div>

        <div class="tree-area">
            <div class="leaves-container" id="leaves">
                <div class="leaf" style="--r: -10deg;"></div><div class="leaf" style="--r: 15deg;"></div>
                <div class="leaf" style="--r: 5deg;"></div><div class="leaf" style="--r: -20deg;"></div>
                <div class="leaf" style="--r: 10deg;"></div><div class="leaf" style="--r: -5deg;"></div>
                <div class="leaf" style="--r: 25deg;"></div><div class="leaf" style="--r: -15deg;"></div>
                <div class="leaf" style="--r: 0deg;"></div><div class="leaf" style="--r: 18deg;"></div>
                <div class="leaf" style="--r: -8deg;"></div><div class="leaf" style="--r: 12deg;"></div>
                <div class="leaf" style="--r: -12deg;"></div><div class="leaf" style="--r: 20deg;"></div>
                <div class="leaf" style="--r: -22deg;"></div>
            </div>
            <div class="trunk" id="trunk"></div>
        </div>
    </div>

    <script>
        // FECHA ACTUALIZADA: 17 de mayo de 2023
        const fechaInicio = new Date("2023-05-17T00:00:00"); 

        function actualizarContador() {
            const ahora = new Date();
            const diferencia = ahora - fechaInicio;

            const segundosTotales = Math.floor(diferencia / 1000);
            const minutosTotales = Math.floor(segundosTotales / 60);
            const horasTotales = Math.floor(minutosTotales / 60);
            const dias = Math.floor(horasTotales / 24);

            const segundos = segundosTotales % 60;
            const minutos = minutosTotales % 60;
            const horas = horasTotales % 24;

            document.getElementById('counter').innerHTML = 
                `${dias} días ${horas.toString().padStart(2, '0')}h ${minutos.toString().padStart(2, '0')}m ${segundos.toString().padStart(2, '0')}s`;
        }

        function iniciarAnimacion() {
            const elementos = [
                { id: 'title', delay: 500 },
                { id: 'trunk', delay: 1500, class: 'grow' },
                { id: 'phrase1', delay: 3000 },
                { id: 'leaves', delay: 3500, class: 'show' },
                { id: 'counter-box', delay: 5500, callback: () => {
                    actualizarContador();
                    setInterval(actualizarContador, 1000);
                }},
                { id: 'phrase2', delay: 8000 },
                { id: 'final', delay: 10000 }
            ];

            elementos.forEach(item => {
                setTimeout(() => {
                    const el = document.getElementById(item.id);
                    if (item.class) el.classList.add(item.class);
                    else el.classList.add('visible-text');
                    if (item.callback) item.callback();
                }, item.delay);
            });
        }

        window.onload = iniciarAnimacion;
    </script>
</body>
              </html>
