<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flores Amarillas</title>
  <style>
    :root{
      --petal-1:#ff8c00; /* naranja */
      --petal-2:#ffd700; /* amarillo */
      --center:#5a3714; /* centro oscuro */
      --stem:#1e8a3b;
    }

    body{
      margin:0;
      height:100vh;
      display:flex;
      justify-content:center;
      align-items:flex-end;
      background:#0b0b14;
      overflow:hidden;
    }

    .flowers{
      position:relative;
      width:100%;
      height:100%;
    }

    .flower{
      --size:120px;
      position:absolute;
      bottom:0;
      transform-origin:50% 100%;
      transform:scaleY(0);
      transition: transform 1s cubic-bezier(.2,.8,.2,1);
      display:flex;
      flex-direction:column;
      align-items:center;
    }

    .flower.grow{
      transform:scaleY(1);
    }

    .stem{
      width:6px;
      height:140px;
      background:linear-gradient(180deg,var(--stem), #0b5f27);
      border-radius:6px;
      position:relative;
    }

    .leaf{
      position:absolute;
      left:-60px;
      bottom:30px;
      width:70px;
      height:40px;
      border-radius:40px 10px 40px 10px;
      transform:rotate(-25deg);
      background:linear-gradient(180deg,#2aa65b,#1b6b3b);
    }
    .leaf.right{
      left:auto;
      right:-60px;
      transform:rotate(25deg);
    }

    .head{
      position:absolute;
      bottom:140px;
      display:grid;
      place-items:center;
      width:var(--size);
      height:var(--size);
    }

    .petals{
      position:relative;
      width:100%;
      height:100%;
    }

    .petal{
      --w:48%;
      --h:48%;
      position:absolute;
      left:50%;
      top:50%;
      width:var(--w);
      height:var(--h);
      transform-origin:0% 50%;
      border-radius:60% 40% 50% 50% / 60% 40% 60% 40%;
      background:conic-gradient(from 120deg, var(--petal-1), var(--petal-2));
      box-shadow:0 6px 10px rgba(0,0,0,0.25);
    }

    .petal.p1{transform: translate(-50%,-50%) rotate(0deg) translateX(30%);} 
    .petal.p2{transform: translate(-50%,-50%) rotate(45deg) translateX(30%);} 
    .petal.p3{transform: translate(-50%,-50%) rotate(90deg) translateX(30%);} 
    .petal.p4{transform: translate(-50%,-50%) rotate(135deg) translateX(30%);} 
    .petal.p5{transform: translate(-50%,-50%) rotate(180deg) translateX(30%);} 
    .petal.p6{transform: translate(-50%,-50%) rotate(225deg) translateX(30%);} 
    .petal.p7{transform: translate(-50%,-50%) rotate(270deg) translateX(30%);} 
    .petal.p8{transform: translate(-50%,-50%) rotate(315deg) translateX(30%);} 

    .center{
      width:48%;
      height:48%;
      border-radius:50%;
      background:linear-gradient(180deg,var(--center), #3c2b17);
      display:grid;
      place-items:center;
      box-shadow:inset 0 -8px 18px rgba(0,0,0,0.4);
    }
  </style>
</head>
<body>
  <div class="flowers" id="flowers"></div>

  <script>
    const flowersEl = document.getElementById('flowers');

    function createFlower(opts={x:50, size:120, delay:0}){
      const f = document.createElement('div');
      f.className = 'flower';
      f.style.left = opts.x + '%';
      f.style.setProperty('--size', opts.size + 'px');

      const head = document.createElement('div');
      head.className = 'head';
      const petals = document.createElement('div');
      petals.className='petals';
      for(let i=1;i<=8;i++){
        const p = document.createElement('div');
        p.className = 'petal p'+i;
        petals.appendChild(p);
      }
      const center = document.createElement('div');
      center.className='center';
      head.appendChild(petals);
      head.appendChild(center);

      const stem = document.createElement('div');
      stem.className='stem';
      const leafL = document.createElement('div');
      leafL.className='leaf';
      const leafR = document.createElement('div');
      leafR.className='leaf right';
      stem.appendChild(leafL);
      stem.appendChild(leafR);

      f.appendChild(head);
      f.appendChild(stem);
      flowersEl.appendChild(f);

      setTimeout(()=>{
        f.classList.add('grow');
      }, opts.delay);
    }

    function spawnFlowers(n=7){
      for(let i=0;i<n;i++){
        const x = 8 + Math.random()*84;
        const size = 80 + Math.random()*80;
        const delay = i*300;
        createFlower({x: x, size: size, delay: delay});
      }
    }

    document.addEventListener('DOMContentLoaded', ()=>{
      spawnFlowers(7);
    });
  </script>
</body>
</html>
